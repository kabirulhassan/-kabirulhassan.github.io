<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link href="style.css" rel="stylesheet">
	<script src="script.js" defer></script>
</head>
<body>
	<div class="bg"></div>
	<div class="main">
		<div class="output">
			<div data-prev class="prev"></div>
			<div data-curr class="curr"></div>
		</div>
		<button data-ac class="double">AC</button>
		<button data-del>DEL</button>
		<button data-operation>/</button>
		<button data-bin class="cd"><div class="rot">BINARY</div></button>
		<button data-number>1</button>
		<button data-number>2</button>
		<button data-number>3</button>
		<button data-operation>*</button>
		<button data-number>4</button>
		<button data-number>5</button>
		<button data-number>6</button>
		<button data-operation>+</button>
		<button data-dec class="cd"><div class="rot">DECIMAL</div></button>
		<button data-number>7</button>
		<button data-number>8</button>
		<button data-number>9</button>
		<button data-operation>-</button>
		<button data-number>.</button>
		<button data-number>0</button>
		<button data-equals class="eq">=</button>
	</div>
</body>
</html>
